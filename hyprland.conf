

# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

gestures {
    workspace_swipe = false
}


# https://wiki.hyprland.org/Configuring/Keywords/ 
env = XCURSOR_SIZE,24
device:epic-mouse-v1 {
    sensitivity = -0.5
}


# https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# https://wiki.hyprland.org/Configuring/Window-Rules/
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# https://wiki.hyprland.org/Configuring/Animations/ 
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}


# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_is_master = true
}


# https://wiki.hyprland.org/Configuring/Binds/
$mainMod = ALT

# Exec commands
bind = $mainMod, Q, exec, wezterm
bind = $mainMod, E, exec, nemo
bind = SUPER, SPACE, exec, fuzzel
bind = SUPER SHIFT, 3, exec, grim ~/ss/Screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SUPER SHIFT, 4, exec, grim -g "$(slurp)" ~/ss/Screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SUPER SHIFT, 5, exec, wf-recorder --file ~/ss/ScreenRecording-$(date +%Y%m%d-%H%M%S).mp4
bind = SUPER SHIFT, 6, exec, wf-recorder -g "$(slurp)" --file ~/ss/ScreenRecording-$(date +%Y%m%d-%H%M%S).mp4

# Default actions
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Swap windows
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = , mouse:276, workspace, e+1
bind = , mouse:275, workspace, e-1

exec-once = ~/.nix-profile/libexec/polkit-kde-authentication-agent-1
exec-once = mako
exec-once = gBar bar 0
